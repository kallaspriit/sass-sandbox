<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sandbox</title>
    </head>

    <body>
        <section class="experiment experiment__background-clip">
            <h2 class="experiment__title">Background clip</h2>
            <div class="experiment__contents">
                <div class="box box--content">background-clip: content-box;</div>
                <div class="box box--padding">background-clip: padding-box;</div>
                <div class="box box--border">background-clip: border-box;</div>
            </div>
        </section>

        <section class="experiment experiment__float-layout">
            <h2 class="experiment__title">Flexible float-based layout</h2>
            <div class="container">
                <header class="header">
                    <div class="id">&lt;header&gt;</div>
                </header>
                <section class="content">
                    <div class="id">&lt;content&gt;</div>
                </section>
                <aside class="sidebar">
                    <div class="id">&lt;sidebar&gt;</div>
                </aside>
                <footer class="footer">
                    <div class="id">&lt;footer&gt;</div>
                </footer>
            </div>
        </section>
    </body>
</html>
